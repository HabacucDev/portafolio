<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta title: Título de la página, esencial para SEO -->
    <meta name="title" content="Portafolio de [Tu Nombre] - Desarrollador Web">
    
    <!-- Meta description: Descripción breve y concisa del contenido de la página -->
    <meta name="description" content="Portafolio de [Tu Nombre], un desarrollador web apasionado por crear sitios responsivos y aplicaciones web innovadoras utilizando las tecnologías más modernas.">
    
    <!-- Meta keywords: Palabras clave relevantes para SEO (aunque no es tan influyente como antes) -->
    <meta name="keywords" content="Desarrollador web, portafolio, JavaScript, React, Node.js, HTML, CSS, Frontend, Backend">
    
    <!-- Meta author: Especifica el autor de la página -->
    <meta name="author" content="[Tu Nombre]">
    
    <!-- Meta robots: Controla cómo los motores de búsqueda indexan la página -->
    <meta name="robots" content="index, follow">
</head>

</body>
</html>
